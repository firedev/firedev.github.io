<header class="site-header">
  <div class="container px2 mt2 mb2">
    <div class="clearfix mxn2">
      <div class="sm-col sm-col-3 px2">
        <h1 class="logo m0">
          <a href="/">
            <div class="fire">
              fire
            </div>
            <div class="dev">
              dev
            </div>
            <div class="com">
              .com
            </div>
          </a>
        </h1>
      </div>
      <div class="sm-col sm-col-9 px2">
        <div class="mxn2 mt2">
          <a class="right button button-transparent silver" href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <i class="fa fa-rss"></i>
            RSS
          </a>
          <h3>
            <!-- <a class="button button-transparent" href="http://firedevcom.tumblr.com">Blog</a> -->
            {% for menu in site.pages order:descending %}
            {% if menu.menu %}
              {% if page.url == menu.url %}
              <a class="button bg-orange white" href="{{ menu.url | remove: '/index.html' | prepend: site.baseurl }}">
              {% else %}
              <a class="button button-transparent" href="{{ menu.url | remove: '/index.html' | prepend: site.baseurl }}">
              {% endif %}
              {{ menu.title }}
            </a>
            {% endif %}
            {% endfor %}
          </h3>
        </div>
      </p>

    </div>
  </div>
</div>
</header>
