<header class="site-header">
  <div class="container px2 mt2 mb2">
    <div class="clearfix mxn2">
      <div class="sm-col sm-col-3 px2">
        <h1 class="logo m0 relative">
          <a href="/" id="logo">
            <div class="hide">
              <div class="fire">
                fire
              </div>
              <div class="dev">
                dev
              </div>
              <div class="com">
                .com
              </div>
            </div>
            <img src="/images/logos/firedev.svg" class="absolute bottom-0" />
            &nbsp;
          </a>
        </h1>
      </div>
      <div class="sm-col sm-col-9 px2 mt3">
        <div class="mxn2 mt2">
          <a class="right btn silver" href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <i class="fa fa-rss"></i>
            RSS
          </a>
          <h3>
            <!-- <a class="button button-transparent" href="http://firedevcom.tumblr.com">Blog</a> -->
            {% for menu in site.pages order:descending %}
            {% if menu.menu %}
            {% if page.url == menu.url %}
            <a class="btn bg-orange white" href="{{ menu.url | remove: '/index.html' | prepend: site.baseurl }}">
              {{ menu.title }}
            </a>
            {% else %}
            <a class="btn" href="{{ menu.url | remove: '/index.html' | prepend: site.baseurl }}">
              {{ menu.title }}
            </a>
            {% endif %}
            {% endif %}
            {% endfor %}
          </h3>
        </div>
      </div>
    </div>
  </div>
</header>
